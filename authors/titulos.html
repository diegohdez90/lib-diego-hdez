<repeat class="titulos" group="{{ @result }}" value="{{ @item }}">
	<tr>    
    <td id="{{ @item.titulo  }}{{@item.nombre}}">
    	{{ @item.titulo  }}</td>
    <td id="{{ @item.genero  }}{{@item.nombre}}">{{ @item.genero}}</td>
    <td>{{ @item.NoPaginas  }}</td>
    <td><span id=" delete{{ @item.titulo  }}{{ @item.name  }}">Eliminar</span>
    <span id=" delete{{ @item.titulo  }}{{ @item.name  }}">Modificar<span></td>
    </tr>
</repeat>
